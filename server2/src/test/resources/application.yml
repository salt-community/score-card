spring:
  application:
    name: scorecard
  datasource:
    url: jdbc:tc:postgresql:16.1:///integration-tests-db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    hikari:
      maximum-pool-size: 2
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql:
        hbm2ddl:
          auto: update
  test:
    database:
      replace: none